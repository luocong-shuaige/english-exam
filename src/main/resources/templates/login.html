<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="first::header"></head>

<style>
    .form-group{
        margin-bottom: 0px;
    }
</style>

<body>

<div class="container">

    <!--<div class="copyrights"> <a href="http://www.cssmoban.com/"></a></div>-->
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <!-- Start Sign In Form -->
            <form th:action="@{/user/login}" class="fh5co-form animate-box" data-animate-effect="fadeIn"
                  th:method="post">
                <h2>Sign In</h2>
                <div class="thumbnail"><img src="../static/css/hat.svg"/></div>
                <div class="form-group" style="color: red;text-align: center">
                    [[${loginMessage}]]
                </div>
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="学号"
                           autocomplete="off"/>
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码"
                           autocomplete="off"/>
                </div>
                <div class="form-group">
                    <label for="role" class="sr-only">Role</label>
                    <select class="form-control" name="role" autocomplete="off" id="role">
                        <option value="0">学生</option>
                        <option value="1">教师</option>
                    </select>
                </div>
                <!--<div class="form-group">-->
                    <!--<label for="remember"><input type="checkbox" id="remember"> Remember Me</label>-->
                <!--</div>-->
                <div class="form-group">
                    <p><a href="register.html" th:href="@{/page/register}">注册</a> | <a
                            th:href="@{/page/forgot}">找回密码</a></p>
                </div>
                <div class="form-group">
                    <button type="submit" value="Sign In" class="btn btn-primary" id="login">登录</button>
                </div>
                <div class="row" style="margin-top: 40px;" th:fragment="footer">
                    <a style="color: #0f0f0f" th:href="@{/page/adminLogin}" target="_parent" class="col-xs-12 col-sm-12 text-center slogan"
                       href="admin/adminLogin.html">进入管理员面板</a>
                </div>
            </form>
            <!-- END Sign In Form -->

        </div>
    </div>

</div>
</body>
</html>
